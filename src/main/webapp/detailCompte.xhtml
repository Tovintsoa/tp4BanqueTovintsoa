<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <f:metadata>
        <f:viewParam name="id" value="#{compteBancaireDetail.id}"
                     required="true"/>
        <f:viewAction action="#{compteBancaireDetail.loadCompteBancaire}"/>
    </f:metadata>
    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="top">
                TP compte bancaire > Détail de compte
            </ui:define>

            <ui:define name="content">
                <div> Titulaire compte: #{compteBancaireDetail.compteBancaire.nom}</div>
                <div>Solde:  #{compteBancaireDetail.compteBancaire.solde}</div>
                 <h:form >
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Action à faire" for="action" />
                        <h:selectOneMenu id="action" value="#{compteBancaireDetail.action}">
                           <f:selectItem itemValue="retrait" itemLabel="Retrait" />
                           <f:selectItem itemValue="versement" itemLabel="Versement" />
                       </h:selectOneMenu>

                       <h:outputLabel value="Montant" for="montant" />
                       <h:inputText type="number" id="montant" value="#{compteBancaireDetail.soldeUser}" title="montant"  required="true" />
                       <h:inputHidden id="idCompte" value="#{compteBancaireDetail.id}" />
                       <h:commandButton id="transfertArgent" value="Enregistrer" action="#{compteBancaireDetail.save}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
